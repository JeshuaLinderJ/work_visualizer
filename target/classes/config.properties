# Configuration properties for the Work Tracker application

# Email settings
email.smtp.host=smtp.example.com
email.smtp.port=587
email.smtp.username=your_email@example.com
email.smtp.password=your_password
email.from.address=your_email@example.com
email.to.address=recipient@example.com

# Work session settings
work.session.default.threshold=5
work.session.notification.enabled=true

# Visualization settings
visualization.chart.type=bar
visualization.color.primary=#D8BFD8
visualization.color.secondary=#FFE4B5

# Celebration settings
celebration.animation.enabled=true
celebration.message=Congratulations on completing your work session!